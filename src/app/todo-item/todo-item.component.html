<mat-card class="card" *ngIf="item">
    <div class="item-value">
        {{ item.value }}
    </div>
    <button
        mat-icon-button
        class="delete-btn"
        color="accent"
        (click)="handleDeleteBtnClick(item.id)"
    >
        <mat-icon>delete</mat-icon>
    </button>
</mat-card>
